<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caffé della Grazia — Caixa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Caffé della Grazia</h1>
  </header>

  <main>
    <section id="produtos">
      <h2>Produtos</h2>
      <div id="tabs-categorias" class="tabs"></div>
      <div id="grid-produtos" class="grid-produtos"></div>
    </section>

    <section id="comanda-atual">
      <h2>Comanda Atual</h2>
      <ul id="lista-comanda" class="lista"></ul>
      <div class="totais">
        <p><strong>Total:</strong> <span id="total">R$ 0,00</span></p>
      </div>
      <div class="acoes">
        <button id="btn-gerar-comanda" class="btn primario">Gerar Comanda</button>
        <button id="btn-limpar-atual" class="btn secundario">Limpar Comanda</button>
      </div>
    </section>

    <section id="comandas">
      <div class="linha-titulo">
        <h2>Comandas Abertas</h2>
        <span id="contador-abertas" class="badge">0</span>
      </div>
      <div id="lista-comandas" class="lista-comandas"></div>
    </section>

    <section id="relatorios">
      <h2>Relatórios</h2>
      <p>As comandas <strong>finalizadas</strong> ficam salvas no histórico até você exportar.</p>
      <div class="acoes">
        <button id="btn-exportar" class="btn sucesso">Exportar vendas (.xlsx) e limpar histórico</button>
        <button id="btn-ver-historico" class="btn neutro">Ver histórico (debug)</button>
        <button id="btn-limpar-historico" class="btn perigo">Limpar histórico sem exportar</button>
      </div>
      <pre id="debug-historico" class="debug" hidden></pre>
    </section>
  </main>

  <footer>
    <small>© <span id="ano"></span> Caffé della Grazia</small>
  </footer>

  <div id="modal-preco" class="modal" hidden>
    <div class="modal__box">
      <h3>Definir preço</h3>
      <p id="modal-produto"></p>
      <label>
        Preço (R$):
        <input id="input-preco" type="number" step="0.01" min="0" inputmode="decimal" placeholder="0,00">
      </label>
      <div class="modal__acoes">
        <button id="btn-preco-cancelar" class="btn secundario">Cancelar</button>
        <button id="btn-preco-ok" class="btn primario">Adicionar</button>
      </div>
    </div>
  </div>
</body>
</html>
